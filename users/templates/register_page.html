{% load static %}

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'reg-css/reg.css'%}">
   </head>
<body>
  <div class="wrapper">
    <h2>Registration</h2>

      <form method="post">
        {% csrf_token %}
        <div class="input-box">
          {{form.name}}
        </div>
        <div class="input-box">
          {{form.username}}
        </div>
        <div class="input-box">
          {{form.email}}
        </div>
        <div class="dateinputbox">
                {{ form.date_of_birth }}

                <span class="calendar-icon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar" viewBox="0 0 16 16">
  <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/>
</svg></span>
            </div>
        <div class="input-box">
          {{form.password1}}
        </div>
        <div class="input-box">
          {{form.password2}}
        </div>
        <div class="input-box button">
          <button type="submit" class="btn btn-outline-info  btn-lg">Register now</button>
        </div>
        <div class="text">
          <h3>Already have an account? <a href="#">Login now</a></h3>
        </div>
      </form>
  </div>
</body>
</html>
